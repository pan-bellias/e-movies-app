apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-ingress-ssl
spec:
  rules:
  - host: "{ HOST }"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: django-clip 
            port:
              number: 8000
  tls:
    - hosts: 
      - { HOST }
      secretName: tls-secret